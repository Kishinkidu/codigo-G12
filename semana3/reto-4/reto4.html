<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./reto4.css" />
</head>

<body class="white">
  <main class="flex aling-items-center">
    <div class="container">
      <div class="title flex Just-cont-spa-bet">
        <!-- title | modo -->
        <h2>devfinder</h2>
        <button class="mood white flex aling-items-center border-none background-transp fontfam">
          light <img width="20" height="20" src="./image/sun.png" alt="" />
        </button>
      </div>
      <div class="search margint30 pad10 flex Just-cont-spa-bet aling-items-center border-none">
        <!-- buscador -->
        <img width="20" src="./image/search.png" alt="" />
        <input class=" white border-none fontfam" type="text" placeholder="Search Github username..." />
        <button class=" white border-none pad10 fontfam">Search</button>
      </div>
      <div class="result flex margint30">
        <!-- resultado de busqueda -->
        <div>
          <img class="avatar" src="./image/github-octocat.jpg" alt="" />
        </div>
        <div class="profile">
          <div class="profile-title flex Just-cont-spa-bet">
            <div>
              <h3>The Octocat</h3>
              <p class="username">@octocat</p>
            </div>
            <div>
              <p class="date ccc">Joined 25 Jan 2011</p>
            </div>
          </div>
          <p class="about ccc margint20">This profile has no bio.</p>
          <div class="stats flex pad10 margint20">
            <div>
              <h6 class="ccc">Repos</h6>
              <p>8</p>
            </div>
            <div>
              <h6>Followers</h6>
              <p>3938</p>
            </div>
            <div>
              <h6>Following</h6>
              <p>9</p>
            </div>
          </div>
          <div class="social flex Just-cont-spa-bet aling-items-center margint20">
            <div>
              <img width="15" src="./image/marker.png" alt="" />
              <span>San Francisco</span>
            </div>
            <div>
              <img width="15" src="./image/twitter.png" alt="" />
              <span>Not avaibable</span>
            </div>
          </div>
          <div class="social flex Just-cont-spa-bet aling-items-center margint20">

            <div>
              <img width="15" src="./image/link.png" alt="" />
              <span>https://github.blog</span>
            </div>
            <div>
              <img width="15" src="./image/building.png" alt="" />
              <span>@github</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
