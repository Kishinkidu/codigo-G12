<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reto4.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <!-- title | modo -->
          <h2>devfinder</h2>
          <button class="mood">
            light <img width="20" height="20" src="./image/sun.png" alt="" />
          </button>
        </div>
        <div class="search">
          <!-- buscador -->
          <img width="20" src="./image/search.png" alt="" />
          <input type="text" placeholder="Search Github username..." />
          <button>Search</button>
        </div>
        <div class="result">
          <!-- resultado de busqueda -->
          <div>
            <img
              class="avatar"
              src="./image/github-octocat.jpg"
              alt=""
            />
          </div>
          <div class="profile">
            <div class="profile-title">
              <div>
                <h3>The Octocat</h3>
                <p class="username">@octocat</p>
              </div>
              <div>
                <p class="date">Joined 25 Jan 2011</p>
              </div>
            </div>
            <p class="about">This profile has no bio.</p>
            <div class="stats">
              <div>
                <h6>Repos</h6>
                <p>8</p>
              </div>
              <div>
                <h6>Followers</h6>
                <p>3938</p>
              </div>
              <div>
                <h6>Following</h6>
                <p>9</p>
              </div>
            </div>
            <div class="social">
              <div>
                <img width="15" src="./image/marker.png" alt="" />
                <span>San Francisco</span>
              </div>
              <div>
                <img width="15" src="./image/twitter.png" alt="" />
                <span>Not avaibable</span>
              </div>
            </div>
            <div class="social">
              <div>
                <img width="15" src="./image/link.png" alt="" />
                <span>https://github.blog</span>
              </div>
              <div>
                <img width="15" src="./image/building.png" alt="" />
                <span>@github</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
