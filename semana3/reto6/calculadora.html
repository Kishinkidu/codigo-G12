<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;800&family=Space+Mono:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./calculadora.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="title">
            <h2>SPLI</h2>
            <h2>TTER</h2>
        </div>
        <div class="conteiner">
            <div class="part1">
                <h4>Bill</h4>
                <div class="subtitle">

                    <img src="./imagenes/icon-dollar.svg" alt="">
                    <p>142.55</p>

                </div>
                <h4>Select Tip %</h4>
                <div class="selectip">
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                    <button>25%</button>
                    <button>50%</button>
                    <input type="number" placeholder="Custom">
                </div>
                <h4>Number of People</h4>
                <div class="numbpeople">
                    <img class="custom" src="./imagenes/icon-person.svg" alt="">
                    <p class="cinco">5</p>
                </div>
            </div>
            <div class="part2">
                <div class="tip">
                    <h4 class="ta">Tip Amount</h4>
                    <p class="person">/person</p>
                    <p class="price">$4.27</p>
                </div>
                <div class="total">
                    <h4 class="ta">Total</h4>
                    <p class="person">/person</p>
                    <p class="price">$32.79</p>
                </div>
                <div class="foot">
                    <button class="reset">RESET</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
