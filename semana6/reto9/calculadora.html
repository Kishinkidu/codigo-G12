<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;800&family=Space+Mono:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./calculadora.css">
    <script src="./calculadora.js" defer></script>
    <title>Calculadora</title>
</head>

<body class="flexwrap fontfamspacemono">
    <div class="main justcontcenter alintemcenter dispflex flexdircolum">
        <div class="title colorgryan">
            <h2>SPLI</h2>
            <h2>TTER</h2>
        </div>
        <div class="conteiner flexwrap alintemcenter dispflex">
            <div class="part1">
                <h4 class="colorgryan">Bill</h4>
                <div class="subtitle dispflex justcontspabet">
                    <input class="subimage justcontcenter" type="image" src="imagenes/icon-dollar.svg">
                    <input id="input-bill" class="number curspoint fontfamspacemono dispflex bordernon colordarkcyan" type="number" placeholder="142.55">
                </div>
                <h4 class="colorgryan">Select Tip %</h4>
                <div class="selectip flexwrap dispflex">
                    <button id="percentage-5" class="bordernon fontfamspacemono curspoint">5%</button>
                    <button id="percentage-10" class="bordernon fontfamspacemono curspoint">10%</button>
                    <button id="percentage-15" onclick="calculateTip(15)" class="bordernon fontfamspacemono curspoint">15%</button>
                    <button id="percentage-25" onclick="calculateTip(25)" class="bordernon fontfamspacemono curspoint">25%</button>
                    <button id="percentage-50" onclick="calculateTip(50)" class="bordernon fontfamspacemono curspoint">50%</button>
                    <input id="lost" class="bordernon colordarkcyan curspoint" type="number" onkeyup="calculateTip(Number(this.value))" placeholder="Custom">
                </div>
                <h4 class="colorgryan">Number of People</h4>
                <div class="subtitle">
                    <input class="subimage justcontcenter" type="image" src="./imagenes/icon-person.svg">
                    <input id="number-people" class="number curspoint fontfamspacemono bordernon colordarkcyan" type="number" placeholder="5">
                </div>
            </div>
            <div class="part2 dispflex flexdircolum ">
                <div class="tip alintemcenter dispflex justcontspabet">
                    <h4 class="ta">Tip Amount</h4>
                    <p class="person dispflex">/person</p>
                    <span id="tip" class="price">$4.27</span>
                </div>
                <div class="total alintemcenter dispflex justcontspabet">
                    <h4 class="ta">Total</h4>
                    <p class="person dispflex">/person</p>
                    <span id="total" class="price">$32.79</span>
                </div>
                <div class="foot justcontcenter dispflex">
                    <button class="reset colordarkcyan curspoint">RESET</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
